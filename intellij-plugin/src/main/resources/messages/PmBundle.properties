migration_7_2.description=<ul>\
    <li>Gradle wrapper version will be changed to 5.4.1</li>\
  </ul>

migration_7_1.description=<ul>\
  <li>Register legacy main and login screens as default main and login screens.</li>\
  <li>If the front module exists, rest-addon will be added.</li>\
  <li>For correct work, make manual gradle refresh after migration.</li>\
  <li>The cuba.gui.genericFilterApplyImmediately property set to false to disable immediate searching</li>\
  </ul>

migration_7_0.description=<ul>\
  <li>If the web-themes module exists:\
    <ul>\
      <li>The <code>web-themes</code> module will be removed from build.gradle, settings gradle</li>\
      <li>In the app-component.xml (if exists): The <code>web-themes</code> module will be removed.<br/>\
          The *-web-themes artifact in the web module will be updated.</li>\
    </ul>\
  </li>\
  <li>If the web-toolkit module exists, AppWidgetSet.gwt.xml will be updated</li>\
  <li>If the polymer-client module exists it will be renamed to front (build.gradle and settings.gradle will be updated)</li>\
  <li>build.gradle:\
    <ul>\
      <li>Custom <code>provided</code> configuration will be removed and replaced with standard <code>compileOnly</code></li>\
      <li>IDEA Gradle plugin will be removed</li>\
      <li>If web-toolkit module exists it's <code>webArchive</code> and <code>deploy</code> tasks will be updated</li>\
      <li>Gradle wrapper version will be changed to 4.10.1</li>\
      <li>Add dependencies for  Support Java 9 and later versions</li>\
      <li>If the left shift (\\&lt\\&lt) operator is used in task declaration, it will be replaced with doLast call</li>\
    </ul>\
  </li>\
  <li>Application property 'cuba.rest.client.secret' value will be updated in the web and portal modules, if set in the project.</li>\
  <li>Custom '*-theme.properties' file will be updated, if project has custom theme.</li>\
  <li>Application property 'cuba.themeConfig' value will be updated in the web module, if set in the project.</li>\
  <li>If the web module exists, its web-spring.xml will be configured for new Screen API.</li>\
  <li>As CUBA 7.0 uses Spring 5, it is not mandatory to specify Spring XSDs versions anymore.<br/>\
        All xsi:schemaLocation attributes will be removed.</li>\
  </ul>

