components:
  schemas:
    Identity:
      type: object
      properties:
        id:
          type: integer
          description: Id of the object. It is global unique identificator, optional
            for minor objects and required for major objects. When object created
            Id will be generated by backend service.
          format: guid
          x-data-type: Guid
        name:
          type: string
          description: Name of the object. It is textual object identificator, need
            to be unique inside folder of the object.
          x-data-type: String
        description:
          type: string
          description: Description for the object functionality. It is text with specification
            of object and way it used in application.
          x-data-type: String
      description: Identity of object in DifHub. Objects can be identify by globaly
        unique Id and localy unique name.
      x-data-type: Structure
      x-version: 1.6.0
      x-path: /organizations/Apdax/systems/DifHub/applications/Organization/datasets/Identity
    EntityType:
      type: string
      description: Enumerator of entity types. Here listed all resources available
        in organization.
      enum:
      - USER
      - CONTACT
      - PERSON
      - PARTY
      - ACCOUNT
      - LEGALENTITY
      - FOLDER
      - PATIENT
      - PRACTITIONER
      x-enum-metadata:
      - name: User
        value: USER
        description: User of the Medical Network.
      - name: Contact
        value: CONTACT
        description: Contact information for organization or other entities.
      - name: Person
        value: PERSON
        description: Person represented in the system for contact.
      - name: Party
        value: PARTY
        description: Main component of the network
      - name: Account
        value: ACCOUNT
        description: Party account for financial transactions.
      - name: Legal Entity
        value: LEGALENTITY
        description: Legal entity information for the party.
      - name: Folder
        value: FOLDER
        description: Folder to collect personal information.
      - name: Patient
        value: PATIENT
        description: Patient personal information
      - name: Practitioner
        value: PRACTITIONER
        description: Personal data for practitioner.
      x-data-type: Enum
      x-version: 1.2.0
      x-path: /organizations/Infort Technologies/systems/infrastructure/applications/Core/datasets/EntityType
    EntityState:
      type: string
      description: Enumerator of the entity state.
      enum:
      - DRAFT
      - PENDING
      - ACTIVE
      - RETIRED
      - ERROR
      x-enum-metadata:
      - name: Draft
        value: DRAFT
        description: Entity in draft state and not ready yet for approval.
      - name: Pending
        value: PENDING
        description: Entity pending approval and can't be used.
      - name: Active
        value: ACTIVE
        description: Entity in active state and can be used.
      - name: Retired
        value: RETIRED
        description: Entity retired and cannot be executed any more.
      - name: Error
        value: ERROR
        description: Entity in have error and can't be used.
      x-data-type: Enum
      x-version: 1.1.0
      x-path: /organizations/Infort Technologies/systems/infrastructure/applications/Core/datasets/EntityState
    BindingType:
      type: string
      description: 'Binding type represent system we are binding our entity to. '
      enum:
      - ERP
      x-enum-metadata:
      - name: 'ERP '
        value: ERP
        description: Corporate ERP system used in company.
      x-data-type: Enum
      x-version: 1.1.0
      x-path: /organizations/Infort Technologies/systems/infrastructure/applications/Core/datasets/BindingType
    Binding:
      required:
      - identity
      - type
      type: object
      properties:
        identity:
          description: Binding identity in system it imported from or exported to.
            Id is globally unique. Name is unique binding name inside entity only.
          allOf:
          - $ref: '#/components/schemas/Identity'
        type:
          description: Type of binding defines system we bind to.
          allOf:
          - $ref: '#/components/schemas/BindingType'
        code:
          type: string
          description: Code of object in system we bind to if different from id.
          x-data-type: String
      description: 'Binding represents connection of entity to entity in other external
        systems. It can be system where entity actually originated ond from which
        it was imported or system where entity exported. '
      x-data-type: Structure
      x-version: 1.1.0
      x-path: /organizations/Infort Technologies/systems/infrastructure/applications/Core/datasets/Binding
    Completion:
      required:
      - status
      type: object
      properties:
        status:
          description: Completion Status for some state of execution.
          allOf:
          - $ref: '#/components/schemas/EntityState'
        completedAt:
          type: string
          description: Date of status acived and satge of activity completed.
          format: date-time
          x-data-type: DateTime
        completedBy:
          type: string
          description: Person documented completion of this stage by user name.
          x-data-type: String
        completedNote:
          type: string
          description: Note provided by operator on completion.
          x-data-type: String
        completedMessage:
          type: string
          description: This is link to message, which change status of the issue to
            specified by this completion.
          x-data-type: String
      description: 'Completion status for stage of execution like: finilization, aproval
        and so on.'
      x-data-type: Structure
      x-version: 1.1.0
      x-path: /organizations/Infort Technologies/systems/infrastructure/applications/Core/datasets/Completion
    History:
      required:
      - updatedAt
      type: object
      properties:
        createdAt:
          type: string
          description: Date of object creation.
          format: date-time
          x-data-type: DateTime
        createdBy:
          type: string
          description: User created object.
          x-data-type: String
        updatedAt:
          type: string
          description: Date of object last update.
          format: date-time
          x-data-type: DateTime
        updatedBy:
          type: string
          description: User last updated object.
          x-data-type: String
        updatedNote:
          type: string
          description: Mote about goal of object update.
          x-data-type: String
        updatedMessage:
          type: string
          description: Message in issue associated with changes in object.
          x-data-type: String
        retiredAt:
          type: string
          description: Date object was retired.
          format: date-time
          x-data-type: DateTime
        retiredBy:
          type: string
          description: User retired object.
          x-data-type: String
        completions:
          type: array
          description: Array of completion statuses reached by this object.
          items:
            description: Array of completion statuses reached by this object.
            allOf:
            - $ref: '#/components/schemas/Completion'
      description: Structure for object history. Object history provides information
        when object was updated and in what completion state it is now.
      x-data-type: Structure
      x-version: 1.2.0
      x-path: /organizations/Infort Technologies/systems/infrastructure/applications/Core/datasets/History
    Entity:
      type: object
      properties:
        parent:
          description: Reference to id of folder for current entity. It include URI
            of parent entity in name.
          allOf:
          - $ref: '#/components/schemas/Identity'
        type:
          description: Type of the entity.
          allOf:
          - $ref: '#/components/schemas/EntityType'
        state:
          description: State of the entity
          allOf:
          - $ref: '#/components/schemas/EntityState'
        active:
          type: boolean
          description: This entity record is in active use
          x-data-type: Boolean
          x-FHIR: Include
        managingOrganization:
          type: string
          description: The organization that is the custodian of the entity
          format: 'system:  | application:  | dataType: Identity'
          x-data-type: Reference
          x-FHIR: Include
        source:
          description: Source system originated the entity. If not specified entity
            instantiated by core system.
          allOf:
          - $ref: '#/components/schemas/BindingType'
        bindings:
          type: array
          description: Reference to entity system bind to.
          items:
            description: Reference to entity system bind to.
            allOf:
            - $ref: '#/components/schemas/Binding'
        tags:
          type: array
          description: List of tags for entity association.
          items:
            description: List of tags for entity association.
            allOf:
            - $ref: '#/components/schemas/Identity'
        history:
          description: History of the entity instance.
          allOf:
          - $ref: '#/components/schemas/History'
      description: Updatable entity. Entity can be accessed by API and referenced.
      x-data-type: Structure
      x-version: 1.6.0
      x-path: /organizations/Infort Technologies/systems/infrastructure/applications/Core/datasets/Entity
    ContactType:
      type: string
      description: Contact type enumerator. Contact type specify what part of organization
        you contact.
      enum:
      - ORG
      - BILL
      - ADMIN
      - HR
      - PAYOR
      - PATINF
      - PRESS
      x-enum-metadata:
      - name: Organization
        value: ORG
        description: Contact details for organization general information or head
          quaters information.
      - name: Billing
        value: BILL
        description: Contact details for information regarding to billing/general
          finance enquiries.
      - name: Administrative
        value: ADMIN
        description: Contact details for administrative enquiries.
      - name: Human Resource
        value: HR
        description: Contact details for issues related to Human Resources, such as
          staff matters, OH&S etc.
      - name: Payor
        value: PAYOR
        description: Contact details for dealing with issues related to insurance
          claims/adjudication/payment.
      - name: Patient
        value: PATINF
        description: Generic information contact for patients.
      - name: Press
        value: PRESS
        description: 'Dedicated contact point for matters relating to press enquiries. '
      x-data-type: Enum
      x-version: 1.3.0
      x-path: /organizations/Infort Technologies/systems/Client/applications/User/datasets/ContactType
    ContactPointSystem:
      type: string
      description: Contact point system enumerator. All codes from system http://hl7.org/fhir/contact-point-system.
      enum:
      - phone
      - fax
      - email
      - pager
      - url
      - sms
      - other
      x-enum-metadata:
      - name: Phone
        value: phone
        description: The value is a telephone number used for voice calls. Use of
          full international numbers starting with + is recommended to enable automatic
          dialing support but not required.
      - name: Fax
        value: fax
        description: |
          The value is a fax machine. Use of full international numbers starting with + is recommended to enable automatic dialing support but not required.
      - name: Email
        value: email
        description: The value is an email address.
      - name: Pager
        value: pager
        description: |
          The value is a pager number. These may be local pager numbers that are only usable on a particular pager system.
      - name: URL
        value: url
        description: A contact that is not a phone, fax, pager or email address and
          is expressed as a URL. This is intended for various personal contacts including
          blogs, Skype, Twitter, Facebook, etc. Do not use for email addresses.
      - name: SMS
        value: sms
        description: |-
          A contact that can be used for sending an sms message (e.g. mobile phones, some landlines)
          other
      - name: Other
        value: other
        description: "A contact that is not a phone, fax, page or email address and\
          \ is not expressible as a URL. E.g. Internal mail address. This SHOULD NOT\
          \ be used for contacts that are expressible as a URL (e.g. Skype, Twitter,\
          \ Facebook, etc.) Extensions may be used to distinguish 'other' contact\
          \ types.\n "
      x-data-type: Enum
      x-version: 1.1.0
      x-path: /organizations/Infort Technologies/systems/Client/applications/User/datasets/ContactPointSystem
    ContactPointUse:
      type: string
      description: Contact point use enumerator. All codes from system http://hl7.org/fhir/contact-point-use
      enum:
      - home
      - work
      - temp
      - old
      - mobile
      x-enum-metadata:
      - name: Home
        value: home
        description: |-
          A communication contact point at a home; attempted contacts for business purposes might intrude privacy and chances are one will contact family or other household members instead of the person one wishes to call. Typically used with urgent cases, or if no other contacts are available.
          work
      - name: Work
        value: work
        description: |
          An office contact point. First choice for business related contacts during business hours.
      - name: Temp
        value: temp
        description: |
          A temporary contact point. The period can provide more detailed information.
      - name: Old
        value: old
        description: |+
          This contact point is no longer in use (or was never correct, but retained for records).

      - name: Mobile
        value: mobile
        description: "A telecommunication device that moves and stays with its owner.\
          \ May have characteristics of all other use codes, suitable for urgent matters,\
          \ not the first choice for routine business.\n "
      x-data-type: Enum
      x-version: 1.1.0
      x-path: /organizations/Infort Technologies/systems/Client/applications/User/datasets/ContactPointUse
    Period:
      type: object
      properties:
        start:
          type: string
          description: Starting time with inclusive boundary
          format: date-time
          x-data-type: DateTime
        end:
          type: string
          description: End time with inclusive boundary, if not ongoing.
          format: date-time
          x-data-type: DateTime
      description: "A time period defined by a start and end date/time. \nA period\
        \ specifies a range of times. The context of use will specify whether the\
        \ entire range applies (e.g. \"the patient was an inpatient of the hospital\
        \ for this time range\") or one value from the period applies (e.g. \"give\
        \ to the patient between 2 and 4 pm on 24-Jun 2013\"). This is simple period\
        \ used not as part of array of elements."
      x-data-type: Structure
      x-version: 1.3.0
      x-path: /organizations/Infort Technologies/systems/infrastructure/applications/Core/datasets/Period
