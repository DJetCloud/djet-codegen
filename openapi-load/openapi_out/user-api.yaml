        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
      - Persons
      summary: ModifyPerson
      description: 'Change Person properties to values specified in request. Property
        not specified will remain same. No element of any collection will be deleted. '
      operationId: personsModifyPerson
      parameters:
      - $ref: '#/components/parameters/bearer'
      requestBody:
        $ref: '#/components/requestBodies/person'
      responses:
        204:
