  /persons:
    get:
      tags:
      - Persons
      summary: GetPersonList
      description: Get person or list of persons from service.
      operationId: personsGetPersonList
      parameters:
      - $ref: '#/components/parameters/bearer'
      - $ref: '#/components/parameters/options'
      - $ref: '#/components/parameters/startTime'
      - $ref: '#/components/parameters/endTime'
      - $ref: '#/components/parameters/search'
      responses:
        200:
          description: Person is found and returned.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Person'
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Object is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
      - Persons
      summary: CreatePerson
      description: Create new Person. Validate Person not yet exist.
      operationId: personsCreatePerson
      parameters:
      - $ref: '#/components/parameters/bearer'
      requestBody:
        $ref: '#/components/requestBodies/person'
      responses:
        201:
          description: Object created successfully.
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Object is already exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    parameters: []
  /users/{userId}:
    get:
      tags:
      - Users
      summary: GetUser
      description: Get user or list of users from service.
      operationId: usersGetUser
      parameters:
      - $ref: '#/components/parameters/bearer'
      - $ref: '#/components/parameters/options'
      - $ref: '#/components/parameters/startTime'
      - $ref: '#/components/parameters/endTime'
      responses:
