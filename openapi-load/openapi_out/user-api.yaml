openapi: 3.0.1
info:
  title: User API
  description: User application provides support for most basic functionalities. Most
    important to keep private user information to allow identify the user and maintain
    contact information.
  version: 1.0.0
servers:
- url: http://localhost:8442
  description: Development server endpoint
- url: https://domain.app/user/v1
  description: Stage Server endpoint
tags:
- name: Contacts
  description: Interface to access contact information for organizations or users.
- name: Persons
  description: Interface to access person information.
- name: Users
  description: Interface to access user information.
paths:
  /contacts/{contactId}:
    get:
      tags:
      - Contacts
      summary: GetContact
      description: Get contact or list of contacts from service.
      operationId: contactsGetContact
      parameters:
      - $ref: '#/components/parameters/bearer'
      - $ref: '#/components/parameters/options'
      - $ref: '#/components/parameters/startTime'
      - $ref: '#/components/parameters/endTime'
      responses:
        200:
          description: Contact is found and returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Contact is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
      - Contacts
      summary: UpdateContact
      description: Change contact specification. Contact will be created if not exist.
      operationId: contactsUpdateContact
      parameters:
      - $ref: '#/components/parameters/bearer'
      requestBody:
        $ref: '#/components/requestBodies/contact'
      responses:
        204:
          description: Operation completed successfully.
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
      - Contacts
      summary: ModifyContact
      description: 'Change Contact properties to values specified in request. Property
        not specified will remain same. No element of any collection will be deleted. '
      operationId: contactsModifyContact
      parameters:
      - $ref: '#/components/parameters/bearer'
      requestBody:
        $ref: '#/components/requestBodies/contact'
      responses:
        204:
          description: Operation completed successfully.
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Contact is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    parameters:
    - $ref: '#/components/parameters/contactId'
  /contacts:
    get:
      tags:
      - Contacts
      summary: GetContactList
      description: Get contact or list of contacts from service.
      operationId: contactsGetContactList
      parameters:
      - $ref: '#/components/parameters/bearer'
      - $ref: '#/components/parameters/options'
      - $ref: '#/components/parameters/startTime'
      - $ref: '#/components/parameters/endTime'
      - $ref: '#/components/parameters/search'
      responses:
        200:
          description: Contact is found and returned.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Contact'
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Contact is not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
      - Contacts
      summary: CreateContact
      description: Create new Contact. Validate Contact not yet exist.
      operationId: contactsCreateContact
      parameters:
      - $ref: '#/components/parameters/bearer'
      requestBody:
        $ref: '#/components/requestBodies/contact'
      responses:
        201:
          description: Object created successfully.
        400:
          description: Execution of user request failed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Error'
        409:
          description: User don't have permissions to execute operation on the object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Contact is already exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    parameters: []
